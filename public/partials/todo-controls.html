<div class="fixed-action-btn">
    <div class="row">
        <a data-ng-class="{'btn-floating btn-large right waves-effect waves-light red': create.show, 'hide': create.cancel}"><i class="material-icons" data-ng-click="createShow($event)">add</i></a>

        <a data-ng-class="{'btn-floating btn-large right waves-effect waves-light red': create.cancel, 'hidden': create.show}"><i class="material-icons" data-ng-click="createCancel()">not_interested</i></a>
    </div>

</div>
